<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>MasterMind Game</title>
  </head>

  <body>
    <div class="main">
      <h1>Mastermind Game</h1>
      <div class="d-none text-center mt-2" id="show-attempts">
        <h5>
          <span id="attempt-number"></span>
        </h5>
      </div>

      <div class="instructions">
        <h2>Instructions</h2>
        <p>
          Welcome to our guessing game. Guess the 4 digit secret code in as few
          tries as possible. You will have a total of 10 attempts to guess the
          code.
        </p>
      </div>

      <div class="input-wrapper">
        <div class="input">
          <input
            type="number"
            min="0"
            max="9"
            class="form-control"
            id="first-digit"
          />
          <input
            type="number"
            min="0"
            max="9"
            class="form-control"
            id="second-digit"
          />
          <input
            type="number"
            min="0"
            max="9"
            class="form-control"
            id="third-digit"
          />
          <input
            type="number"
            min="0"
            max="9"
            class="form-control"
            id="fourth-digit"
          />
        </div>
        <div class="d-flex" style="justify-content: space-between">
          <button type="button" class="btn btn-primary" onClick="submitGuess()">
            Submit
          </button>
          <button type="button" class="btn btn-primary" onClick="resetGame()">
            Reset
          </button>
        </div>
      </div>

      <div id="results" class="d-none" style="margin-top: 20px">
        <h2>Results</h2>
        <ul>
          <li id="incoming-results"></li>
        </ul>
      </div>
    </div>

    <!-- toast for error -->
    <!-- Flexbox container for aligning the toasts -->
    <div
      aria-live="polite"
      aria-atomic="true"
      class="d-flex justify-content-center align-items-center"
      style="position: absolute; top: 20px; right: 20px"
    >
      <!-- Then put toasts within -->
      <div
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toast"
      >
        <div class="toast-header" style="justify-content: space-between">
          <strong class="mr-auto">Server Alert</strong>

          <button
            type="button"
            class="mr-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
            onclick="closeToast()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body" id="toast-body">
          "Please enter a valid number"
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
