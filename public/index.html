<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>MasterMind Game</title>
  </head>

  <body>
    <div class="main">      
        <h1>Mastermind Game</h1>          
      <div class="display-attempts">
        <h3>You have: <span id="attempt-number"></span> attempts left</h3>
      </div>
      
        <div class="instructions">
          <h2>Instructions</h2> 
          <p>
            Welcome to our guessing game. Guess the 4 digit secret code in as few
            tries as possible. You will have a total of 10 attempts to guess the code.          
          </p>
        </div>
        <div class="input-wrapper"> 
          <div class="input">
            <input type="number" min="0" max="9" class="form-control" id="first-digit" />
            <input type="number" min="0" max="9" class="form-control" id="second-digit" />
            <input type="number" min="0" max="9" class="form-control" id="third-digit" />
            <input type="number" min="0" max="9" class="form-control" id="fourth-digit" /> 
          </div>    
                      
            <button type="button" class="btn btn-primary" onClick="submitGuess()">
              Submit
            </button>        
        </div>    
    
       <div class="display-results">      
          <h2>Results</h2>
          <ul>
            <li id="incoming-results"></li>
          </ul>        
   </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
