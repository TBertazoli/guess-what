<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>MasterMind Game</title>
  </head>
  <body class="bg-light">
    <div class="d-flex flex-column text-center mb-3 p-5">
      <h2 class="titleformat">Signup</h2>
      <form class="text-center" id="signupform">
        <div>
          <input
            class="text-base text-center border-secondary-color rounded-md mt-4 p-2.5"
            type="text"
            id="username-signup"
            placeholder="username"
          />
        </div>
        <div>
          <input
            class="text-base text-center border-secondary-color rounded-md mt-4 p-2.5"
            type="text"
            id="email-signup"
            placeholder="email"
          />
        </div>
        <div>
          <input
            class="text-base text-color border-secondary-color rounded-md mt-4 p-2.5"
            type="password"
            id="password-signup"
            placeholder="password"
          />
        </div>
        <div>
          <button
            class="bg-tertiary-color px-4 py-2 border-tertiary-color rounded-md mt-4 hover:bg-quinary-color"
            type="submit"
          >
            signup
          </button>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
