    <title>MasterMind Game</title>

  <body>
    <main className="{styles.main}">
      <div className="{styles.center}">
        <h1>Mastermind Game</h1>
      </div>
      <div className={styles.description}>
        <div>
          <h2>Instructions</h2>
          <p>
            Welcome to our guessing game.Guess the 4 digit secret code in as few
            tries as possible. You will have a total of 10 attempts.
          </p>
        </div>
        <div>
          <input type="text" id="first-digit"></input>
          <input type="text" id="second-digit"></input>
          <input type="text" id="third-digit"></input>
          <input type="text" id="fourth-digit"></input>
        </div>
        <div>
          <button type="button">Submit</button>
        </div>
      </div>
    </main>
